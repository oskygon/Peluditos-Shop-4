<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://kit.fontawesome.com/435941fa36.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="footer.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav></nav>
 
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Ingresá</header>
                    <form action="index.html">
                        <div class="field input-field">
                            <input type="email" placeholder="Email o nombre de usuario" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Contraseña" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                     <div class="centrarCheckbox">
                            <input type="checkbox" id="recordarMail" name="recordar" ">
                            <label for="recordarMail" class="recordarMail">Recordar nombre de usuario</label>
                     </div>
                           
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Olvidaste tu contraseña?</a>
                        </div>

                        <div id="btn-ingresa" class="field button-field">
                            <button>Ingresá</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Todavía no tenés una cuenta? <a href="#" class="link signup-link">Registrate</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Ingresá con Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="" class="field google">
                        <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="" class="google-img">
                        <span>Ingresá con Google</span>
                    </a>
                </div>

            </div>

            <!-- Registro -->

            <div class="form signup">
                <div class="form-content">
                    <header>Registrate</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email o nombre de usuario" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Crear contraseña" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirmar contraseña" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Registrate</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Ya tenés una cuenta? <a href="#" class="link login-link">Ingresá</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Ingresá con Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="" class="field google">
                        <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="" class="google-img">
                        <span>Ingresá con  Google</span>
                    </a>
                </div>

            </div>
        </section>

      
</html>
    <footer></footer>
<script src="script.js"></script>
<script src="login.js"></script>


</body>
</html>
