<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de mascotas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
    <script src="https://kit.fontawesome.com/435941fa36.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">




</head>

<body>
    <nav>
    </nav>
    <header>
        <div class="hero contenedor-hero" id="hero">

            <div class="text-hero">
                <h2 class="logo"> <i class="fa-solid fa-paw fa-lg" style="color: #eaeff3;"></i>
                    Peluditos <span>Shop</span></h2>
                <h4>Tienda de Mascotas</h4>

                <button class="button btn-hero" type="submit" style="vertical-align:middle"><span><a
                            href="registro.html">Registrate</a></span></button>

            </div>
        </div>
        </div>
    </header>
    <main>
        <div class="caricaturas-container">
            <img src="img/gato-perro.jpg" alt="Caricaturas perro y gato">
        </div>
        <div class="carousel contenedor-carousel" id="promos">
            <img src="img/promo4.png" alt="Imagen 1" class="slide active">
            <img src="img/promo2.png" alt="Imagen 2" class="slide">
            <img src="img/promo3.jpg" alt="Imagen 3" class="slide">
        </div>
        <div class="registrate-middle">

            <div class="texto-registro">
                <h3 class="text-h3">Registrate y recibí nuestras ofertas exclusivas</h3>

            </div>

        </div>
        <div class="contenedorInput">
            <div>
                <label class="label">
                    <input type="text" placeholder="" class="input">
                    <span class="label__name">Ingresá tu email</span>

                </label>
            </div>
            <div>
                <button class="button-mail" type="submit" style="vertical-align:middle"><span>Enviar</span></button>
            </div>
        </div>

        <div class="ofertas">
            <div class="ofer-sem">
                <h2>Ofertas de la semana</h2>
            </div>
            <div id="container-ofertas" class="container-ofertas">

            </div>
            <button class="button next-Btn" id="nextBtn" type="submit" style="vertical-align:middle"><span>Mostrar
                    mas</span></button>

        </div>

        <div class="animal-image">
            <div>
                <h2>Nuestros clientes </h2>
            </div>
            <div class="flexible">

                <div id="app">
                    <img v-bind:src="gato">
                    <img v-bind:src="perro">
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
    </footer>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>

</body>
</html>
